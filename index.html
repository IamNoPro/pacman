<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="vh-100" id="initialPage">
      <div class="container h-100">
        <div id="initialScreen" class="h-100">
          <div class="smallContainer">
              <h1>Pacman Battle for the Last</h1>
              <button
                type="submit"
                id="newGameButton"
              >
                Create New Game
              </button>
              <div>OR</div>
              <div class="form-group">
                <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
              </div>
              <button
                type="submit"
                id="joinGameButton"
              >
                Join Game
              </button>
          </div>
        </div>
  
  
      </div>
    </section>
    <div id="notification" class='notification'>
      <div class="image">
        <img src="/animeGirl.jpeg" alt="Image">
      </div>
      <span id="notificationText">klsjdlakjsdlksajdfkljahkhjkhkjhkhkhkhkjhkhkjhkjhkjhkhkhkskjla</span>
    </div>
    <div id="canvasContainer">
      <div class="scoreboardContainer">
        <div class="scoreboard">
          <div class="player" id="player1">
            <div class="player-avatar" id="playerAvatar1"></div>
            <div class="player-info">
              <span class="player-name" id='playerName1'>Player 1</span>
              <span class="player-score" id="playerScore1">0</span>
            </div>
          </div>
          <div class="player" id="player2">
            <div class="player-avatar" id="playerAvatar2"></div>
            <div class="player-info">
              <span class="player-name" id='playerName2'>Player 2</span>
              <span class="player-score" id="playerScore2">0</span>
            </div>
          </div>
          <div class="player" id="player3">
            <div class="player-avatar" id="playerAvatar3"></div>
            <div class="player-info">
              <span class="player-name" id="playerName3">Player 3</span>
              <span class="player-score" id="playerScore3">0</span>
            </div>
          </div>
          <div class="player" id="player4">
            <div class="player-avatar" id="playerAvatar4"></div>
            <div class="player-info">
              <span class="player-name" id="playerName4">Player 4</span>
              <span class="player-score" id="playerScore4">0</span>
            </div>
          </div>
        </div>
      </div>
      <!-- <div id="notification" class='notification'>
        <span id="notificationText"></span>
      </div> -->
    </div>
  
    <script type="module" src="client/main.js"></script>
  </body>
</html>
