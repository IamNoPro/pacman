<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-100" id="initialPage">
      <div class="container h-100">
  
        <div id="initialScreen" class="h-100">
          <div class="d-flex flex-column align-items-center justify-content-center h-100">
              <h1>Pacman Battle for the Last</h1>
              <button
                type="submit"
                class="btn btn-success"
                id="newGameButton"
              >
                Create New Game
              </button>
              <div>OR</div>
              <div class="form-group">
                <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
              </div>
              <button
                type="submit"
                class="btn btn-success"
                id="joinGameButton"
              >
                Join Game
              </button>
          </div>
        </div>
  
        <div id="gameScreen" class="h-100" style="display: none;">
          <div class="d-flex flex-column align-items-center justify-content-center h-100">
  
            <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>
  
            <canvas id="canvas"></canvas>
          </div>
        </div>
  
      </div>
    </section>
  
    <script type="module" src="client/main.js"></script>
  </body>
</html>
